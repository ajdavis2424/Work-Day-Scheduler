<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Day Planner</title>
</head>
  <body>
    <!-- BOOTSTRAP JUMBOTRON IN HEADER -->
    <div class="jumbotron">
        <h1 class="display-4">WORKDAY PLANNER! </h1>
        <p class="lead">WorkDay is a simple planning app for scheduling work!</p>
        <hr class="my-4">
        <p id= "currentDay" class="lead"> July 30th 2021</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Home Page</a>
      </div>
    </header>
    <!-- 1 massive container div for 9-5 work hours, time clock captures each blcok, each time id captures that specifi block-->
    <div class="container">
        <div id="9am-row" class="row time-block">
          <div class="col-sm-1 hour">9 am</div>
          <textarea id="9am-text" class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn" data="9">Save</button>
        </div>
        <div id="10am-row" class="row time-block">
            <div class="col-sm-1 hour">10 am</div>
            <textarea id="9am-text" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn" data="9">Save</button>
          </div>
          <div id="11am-row" class="row time-block">
            <div class="col-sm-1 hour">11 am</div>
            <textarea id="9am-text" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn" data="9">Save</button>
          </div>
          <div id="12am-row" class="row time-block">
            <div class="col-sm-1 hour">12 am</div>
            <textarea id="9am-text" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn" data="9">Save</button>
          </div>
          <div id="1pm-row" class="row time-block">
            <div class="col-sm-1 hour">1 pm</div>
            <textarea id="9am-text" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn" data="9">Save</button>
          </div>
          <div id="2pm-row" class="row time-block">
            <div class="col-sm-1 hour">2 pm</div>
            <textarea id="9am-text" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn" data="9">Save</button>
          </div>
          <div id="3pm-row" class="row time-block">
            <div class="col-sm-1 hour">3 pm</div>
            <textarea id="9am-text" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn" data="9">Save</button>
          </div>
          <div id="4pm-row" class="row time-block">
            <div class="col-sm-1 hour">4 pm</div>
            <textarea id="9am-text" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn" data="9">Save</button>
          </div>
          <div id="5pm-row" class="row time-block">
            <div class="col-sm-1 hour">5 pm</div>
            <textarea id="9am-text" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn" data="9">Save</button>
          </div>
          <div id="6pm-row" class="row time-block">
            <div class="col-sm-1 hour">6 pm</div>
            <textarea id="9am-text" class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn btn" data="9">Save</button>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
